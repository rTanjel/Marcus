<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500&family=Noto+Serif:wght@200;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            width: 100vw;
            background: #121212;
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #e0e0e0;
        }

        .quote-container {
            padding: 2rem;
            width: 90%;
            max-width: 680px;
            min-height: 200px;
            max-height: 400px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            overflow-y: auto;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quote-container:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .quote-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .quote-text {
            font-family: 'Noto Serif', serif;
            font-size: clamp(1rem, 3vw, 1.6rem);
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease forwards;
        }

        .quote-book {
            font-family: 'Noto Sans', sans-serif;
            color: #9e9e9e;
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease 0.1s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .book-numeral {
            font-family: 'Noto Serif', serif;
            font-weight: 500;
            color: #cfcfcf;
        }

        .quote-contemplation {
            display: none;
            font-family: 'Noto Sans', sans-serif;
            color: #b0b0b0;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease 0.2s forwards;
            padding: 0 1rem;
        }

        .short-quote .quote-contemplation {
            display: block;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .fade-in { animation: fadeIn 0.6s ease forwards; }
        .fade-out { animation: fadeOut 0.3s ease forwards; }

        @media (max-width: 480px) {
            .quote-container {
                padding: 1.5rem;
                max-height: 450px;
            }
            
            .quote-text {
                font-size: clamp(0.875rem, 2.5vw, 1.4rem);
                margin-bottom: 0.75rem;
            }
            
            .quote-book {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Body content remains the same -->
    <div class="quote-container" onclick="nextQuote()" title="Click for another quote">
        <div class="quote-content">
            <p class="quote-text" id="quote-text"></p>
            <p class="quote-book" id="quote-book">
                <span class="book-numeral"></span>
            </p>
            <p class="quote-contemplation" id="quote-contemplation"></p>
        </div>
    </div>

    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
